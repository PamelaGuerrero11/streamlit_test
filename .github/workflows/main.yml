name: Deploy via Snowflake CLI

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install Snowflake CLI'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-cli==3.0.2


      # Add this step to ensure we're in the right directory
      - name: Change Directory to Root
        run: cd $GITHUB_WORKSPACE

      - name: 'Deploy the Streamlit app'
        shell: bash
        run: |
          snow streamlit deploy --replace --user ${{env.SNOWFLAKE_USER}} --password ${{env.SNOWFLAKE_PASSWORD}} --account ${{env.SNOWFLAKE_ACCION}} 
