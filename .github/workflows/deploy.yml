name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Change this to your default branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Snowflake
      env:
        SNOWSQL_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
        SNOWSQL_USER: ${{ secrets.SNOWSQL_USER }}
        SNOWSQL_PWD: ${{ secrets.SNOWSQL_PWD }}
        SNOWSQL_DATABASE: ${{ secrets.SNOWSQL_DATABASE }}
        SNOWSQL_SCHEMA: ${{ secrets.SNOWSQL_SCHEMA }}
        SNOWSQL_ROLE: ${{ secrets.SNOWSQL_ROLE }}
        SNOWSQL_WAREHOUSE: ${{ secrets.SNOWSQL_WAREHOUSE }}
        STREAMLIT_APP_NAME: "my_streamlit_app"  # Customize this name
        STREAMLIT_APP_FILE: "app.py"  # The entry point for your Streamlit app
      run: |
        docker run --rm -v ${{ github.workspace }}:/app \
        snowflake/snowflake-cli:latest streamlit deploy \
        --name $STREAMLIT_APP_NAME --file $STREAMLIT_APP_FILE \
        --database $SNOWSQL_DATABASE --schema $SNOWSQL_SCHEMA \
        --role $SNOWSQL_ROLE --warehouse $SNOWSQL_WAREHOUSE
